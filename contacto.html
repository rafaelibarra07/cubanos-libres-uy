<!DOCTYPE html>
<html>
   <head>
      <title>Contacto</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" href="stylecontacto.css">
      <link rel="icon" type="icon" href="img/Logo.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/e95f5070bc.js" crossorigin="anonymous"></script>
      <script defer src="index.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

   </head>
   <body>
      <form class="form">
         <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
         <h2 class="form__title">Contacto</h2>
             
         <div class="form__container">
            <div class="form__group">
               <input type="text" id="name" class="form__input" placeholder=" ">
               <label for="name" class="form__label">Nombre</label>
               <span class="form__line"></span>
            </div>
               <div class="form__group">
               <input type="email" id="email" class="form__input" placeholder=" ">
               <label for="name" class="form__label">E-mail</label>
               <span class="form__line"></span>
            </div>
            <div class="form__group">
               <textarea name="message" id="message" cols="30" rows="10" class="form__input" placeholder=" "></textarea>
               <label for="name" class="form__label">Escriba su mensaje</label>
               <span class="form__line"></span>
            </div>
            <input type="submit" value="Enviar mensaje" class="form__submit">
         </div>
      </form>
   </body>
</html>
